<div class="container bg-dark text-light text-center p-3">
  <h1>Rate your quote</h1>
  <app-quote-form></app-quote-form>
</div>
<div *ngFor="let qoute of quotes;let i = index">
    
    <div class="card mb-3 mt-3 p-3  text-center text-dark " >
        <p>{{qoute.postedquote}}</p>
        <small>
            <em><p>{{qoute.name}}<br>
            {{qoute.posteddate}}</p></em>
        </small>
        <app-vote></app-vote>
    </div>
</div>
