<div class="container bg-dark text-light text-center p-3">
  <h1>Rate your quote</h1>
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
<div *ngFor="let qoute of quotes;let i = index">
    <button type="button" (click)="deletequote(i)" class="btn btn-outline-danger"><small>Delete</small></button>
    <div class="card mb-3 mt-3 p-3  text-center text-dark " >
        <p>{{qoute.postedquote}}</p>
        <small>
            <em>{{qoute.author}}<br><p>{{qoute.name}}<br>
            {{qoute.posteddate | filterdate}}</p></em>
        </small>
        <app-vote></app-vote>
        
    </div>
</div>
